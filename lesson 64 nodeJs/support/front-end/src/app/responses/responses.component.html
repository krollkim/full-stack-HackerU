
<table class="w3-table w3-striped w3-bordered">
    <thead>
        <tr>
            <th>שם הפונה</th>
            <th>טלפון</th>
            <th>אימייל</th>
            <th>תוכן</th>
            <th>האם טופל</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; let i = index" >
            <td>{{i + 1}}</td>
            <td>{{ item.fullName }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.content }}</td>
            <td>{{ item.isCompleted ? 'v' : 'x'}}</td>
            <td><button class="w3-btn w3-red w3-round" (click)="remove(item)">x</button></td>
            <td><button *ngIf="!item.isCompleted" class="w3-btn w3-green w3-round" (click)="complete(item)">סמן כטופל</button>
                <button *ngIf="item.isCompleted" class="w3-btn w3-orange w3-round" (click)="undo(item)">בטל טיפול</button>
                </td>

        </tr>
    </tbody>
</table>
