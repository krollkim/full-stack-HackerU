<h1>connect</h1>

<form [formGroup]="loginForm">
    <div class="field">
        <label><i class="fa fa-user"></i>user name:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="userName">
    </div>

    <div class="field">
        <label><i class="fa fa-asterisk"></i>password:</label>
        <input class="w3-input w3-border w3-round" type="text" formControlName="password">
    </div>

    <div *ngIf="errorMessage" class="w3-container w3-red">{{ errorMessage }}</div>

    <button class="w3-btn w3-green w3-round w3-block" [disabled]="!loginForm.valid" (click)="login()"> login<i class="fa fa-check"></i></button>

    <p>
        <a routerLink="/signup">create new account</a>
    </p>
</form>
