<head>

<body>

    <div id="frame">
        
        <header>

        <div class="card">

            <input id="check" type="number">
            <br>
            <button onclick="arr()">add</button>

            <br>
        </div>

        <br><br><br>
        <!-- 1. יש ליצור פונקציה המקבלת מערך של מספרים ומחזירה את הסיכום. -->
        <div class="card">
           <button onclick="sumUp()">sum</button>
            <p id="output1"></p>
        </div>

        <br><br><br>
        <!-- 2. יש ליצור פונקציה המקבלת מערך של מספרים ומחזירה את הממוצע. -->
        <div class="card">
           <button onclick="showAvereg()">averege</button>
            <p id="output2"></p>
            <br>
        </div>

        <br><br><br>

        <div class="card">
           <button onclick="margeArray()">margeArray</button>
            <p id="output3"></p>
            <br>
        </div>

        <br><br><br>
        <!-- 4. יש ליצור פונקציה המקבלת מערך של מחזורות טקסט ומחזירה את המחרוזות הארוכה. -->

           <button onclick="showLength()">showLongest</button>
            <p id="output4"></p>
            <br>
        </div>

        <br><br><br>
        <!-- 5. יש ליצור פונקציה המקבלת מערך ומחזירה האם כל הערכים במערך שווים. (true/false) -->
        <div class="card">
           <button onclick="trueOrFalse(this)">True/False</button>
            <p id="output5"></p>
            <br>
        </div>

    </div>
