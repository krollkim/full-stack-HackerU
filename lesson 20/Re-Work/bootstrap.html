<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="bootstrap.css" />
    <script src="bootstrap.js" ></script>

  </head>

  <body onload="CreateCalender()">

    <div id="frame">
        <header>
          <h1>~bootstrap~<br>
            calender
          </h1>
        </header>

        <h1 id="header"></h1>
      <nav>

        <button  class="btn btn-danger" onclick="prev()">back</button>
        <button class="btn btn-danger" onclick="next()">next</button>
      </nav>
      <div class="card">

      <table class="table table-bordered">

        <thead>
          <tr>
          <th>sun</th>
          <th>mon</th>
          <th>tue</th>
          <th>wed</th>
          <th>thr</th>
          <th>fri</th>
          <th>sat</th>
        </tr>
        </thead>
        <tbody id="calender">

          
        </tbody>
        
      </table>

    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dayModal">drop-day-box</button>

    <div class="modal fade" id="dayModal" tabindex="-1" aria-labelledby="title-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title-modal">יום שני</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyModel">
                    תוכן תוכן תוכן
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">אישור</button>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
