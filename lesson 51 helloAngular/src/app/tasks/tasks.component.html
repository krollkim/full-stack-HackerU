
<div class="inputFrame">
    <input placeholder="new task"  type="text" [(ngModel)]="newTask" (keyup.enter)="addTask()">
</div>





<div class="frame">
 <div class="column" *ngFor="let s of sections" (dragover)="dragover(s)" [class.drag]="s.isDrag">
        <h2>{{ s.title }}</h2>
    
     <div class="cards" [style.background-color]="s.color">

        <div class="card" *ngFor="let item of s.cards" (dragend)="dragend(s, item)" draggable="true">
            <i class="fa fa-remove" (click)="clearTask(s, item)"></i>

            
            <p>{{ item.task }}</p>

                <button *ngIf="s.status > TaskStatuses.open" (click)="undo(s, item)" style="background: rgb(250, 142, 142);"> previous <i class="fa fa-undo"></i>
                </button>

                <button *ngIf="s.status == TaskStatuses.open" (click)="prossing(s, item)" style="background: lightblue;"> progressing <i class="fa fa-arrow-right"></i>
                </button>

                <button *ngIf="s.status == TaskStatuses.inProgress" (click)="complete(s, item)" style="background: rgb(143, 245, 143);"
                > done <i class="fa fa-check"></i>
                </button>

                <select [(ngModel)]="item.UrLevel">
                    <option *ngFor="let l of UrLevel" value="{{ l.level }}">{{ l.title }}</option>
                </select>
            
        </div>
    </div> 
  </div>
</div>
